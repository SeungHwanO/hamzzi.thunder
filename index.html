<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>빛담 프로필</title>

  <!-- 웹 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

  <!-- 외부 스타일 시트 -->
  <link rel="stylesheet" href="style.css">

  <!-- 우클릭 방지 및 외부 링크 보안 설정 -->
  <script>
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });

    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('a[href^="http"]').forEach(link => {
        link.setAttribute('target', '_blank');
        link.setAttribute('rel', 'noopener noreferrer'); // 보안 필수
      });
    });
  </script>
</head>

<body>
<div class="container">

  <!-- 프로필 이미지 -->
  <div class="profile-img">

  </p>

  <!-- 링크 버튼들 -->



  <a href="https://m.blog.naver.com/gyxung" class="link-button">

    BLOG
  </a>

  <a href="https://www.instagram.com/eating.hamzzi?utm_source=ig_web_button_share_sheet&igsh=bXFkdjZ1a2V0dXd0" class="link-button">

  <a href="https://youtube.com/@hamzzi_thunder?si=PFfKEP_UL5OguH8S" class="link-button">
